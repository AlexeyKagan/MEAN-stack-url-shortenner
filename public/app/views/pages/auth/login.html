<div class="container">
    <div class="row col-md-6 col-md-offset-3 login-header">
    
        <div class="jumbotron">
            <h1>Login</h1>
            
            <form>
    
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-model="login.username">
                </div>
    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="login.password">
                </div>
    
                <!-- button -->
                <button class="btn btn-block btn-primary" ng-click="login.login()">
                    <span>Login</span>
                       <span  class="spinner"><span class="glyphicon glyphicon-repeat"></span></span> 
                </button>    
                
                <br/>
                
                <!-- message error -->
                <div class="alert alert-danger" ng-if="login.message">
                    {{ login.message }}
                </div>
           </form> 
            <P>Don't have account? <a href="/signup">Signup</a> </P>
        </div>
    </div>
</div>
