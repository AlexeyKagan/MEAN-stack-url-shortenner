<main class="container">
    <div class="page-header">

        <h1>Edit Url</h1>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Long Url</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" value="{{change.urlAbout.longUrl}}" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Short Url</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" value="localhost:8080/{{change.urlAbout.shortUrl}}" readonly="readonly">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="change.description">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Tag</label>

            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="change.tags">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">

                <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="change.change()">Update Url</button>
            </div>
        </div>

    </form>

    <div class="row show-hide-message" ng-show="change.message">
        <div class="col-sm-6 col-sm-offset-2">

            <div class="alert alert-info">
                {{ change.message }}
            </div>

        </div>
    </div>

    <div class="row show-hide-message">
        <div class="col-sm-6 col-sm-offset-2">
            <a href="/" class="btn btn-info btn-lg btn-block">Back</a>
        </div>
    </div>

</main>
